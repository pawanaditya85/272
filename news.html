        header {

            margin: 0 15px;
        }
    
        nav ul li a {

            color: white;

            font-weight: bold;

        }
    
        /* Navigation Hover Effects */

        }

            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

        }
